{% extends "layout.html" %}
{% block content %}
    <form method="POST">
        <label for="code">Code Snippet:</label><br>
        <textarea name="code" rows="10" cols="50"></textarea><br>

        <label for="input">Additional Input (Optional):</label><br>
        <textarea name="input" rows="3" cols="50"></textarea><br>

        <input type="submit" value="Submit for Review">
    </form>

    {% if feedback %}
    <h2>Feedback:</h2>
    <pre>{{ feedback }}</pre>
    {% endif %}
{% endblock %}
<style>/* Add this to your CSS file or in a <style> tag in your HTML */
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        font-weight: bold;
    }
    
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
    }
    
    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    h2 {
        margin-top: 20px;
        color: #333;
    }
    
    pre {
        background-color: #f5f5f5;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    </style>
